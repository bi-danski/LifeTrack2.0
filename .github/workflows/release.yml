name: Build and Release Kotlin App

on:
  push:
    tags:
      - 'v*' # Triggers on tags starting with v (e.g., v1.0, v2.1.4)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for creating releases

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # For Android, use 'assembleRelease'. For desktop/server, use 'build' or 'jar'
        run: ./gradlew assembleRelease 

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Adjust path to match your actual build output
          files: |
            app/build/outputs/apk/release/*.apk
            build/libs/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
